<app-header></app-header>

<div class="container">
  <h3>Lista de usuario</h3>
  <br />
  <div class="d-flex justify-content-between align-items-center mb-3">
    <!-- Botón -->
    <button type="button" class="btn btn-primary" (click)="nuevoUsuario()">Listado Roles</button>

    <!-- Barra de búsqueda centrada -->
    <div class="d-flex align-items-center">
      <div class="input-group rounded">
        <input
          type="search"
          class="form-control rounded"
          placeholder="Search"
          aria-label="Search"
          aria-describedby="search-addon"
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
        />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </div>

    <!-- Paginación -->
    <nav aria-label="...">
      <ul class="pagination">
        <nav aria-label="...">
          <ul class="pagination">
            <li class="page-item disabled">
              <span class="page-link">Previous</span>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" (click)="cambiarNumero(1)">1</a>
            </li>
            <li class="page-item active">
              <span class="page-link" href="#" (click)="cambiarNumero(2)">2 <span class="sr-only"></span></span>
            </li>
            <li class="page-item"><a class="page-link" href="#" (click)="cambiarNumero(3)">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </ul>
    </nav>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">NOMBRE</th>
        <th scope="col">APELLIDO</th>
        <th scope="col">TIPO_DOCUMENTO</th>
        <th scope="col">DOCUMENTO</th>
        <th scope="col">ESTADO</th>
        <th scope="col">ROL</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers" (click)="editarUsuario(user.document)">
        <th scope="row">{{ user.first_name }}</th>
        <td>{{ user.last_name }}</td>
        <td>{{ user.type_document }}</td>
        <td>{{ user.document }}</td>
        <td>{{ user.is_active }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
<app-footer></app-footer>
